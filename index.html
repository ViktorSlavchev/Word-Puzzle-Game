<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
		<script src="scripts/dictonary.js" defer></script>
		<script src="scripts/levelGen.js" defer></script>
		<script src="scripts/Board.js" defer></script>
		<script src="scripts/Piece.js" defer></script>
		<script src="scripts/script.js" defer></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="headline">
				<button class="btn-headline btn-theme"><ion-icon name="sunny"></ion-icon></button>
				<h1>WordPuzzle</h1>
				<button class="btn-headline btn-help"><ion-icon name="information-circle-outline"></ion-icon></button>
			</div>

			<div class="controls-holder">
				<button class="btn-controlls btn-gamemode">
					<span>Daily</span>
					<ion-icon name="game-controller-outline"></ion-icon>
				</button>
				<p class="controlls-date">Friday Oct, 11</p>
				<div class="dropdown displaynone">
					<button class="dropbtn"><span class="current-diff">Medium</span> <ion-icon name="caret-down-outline"></ion-icon></button>
					<div class="dropdown-content">
						<a href="?free-play&difficulty=easy">Easy</a>
						<a href="?free-play&difficulty=medium">Medium</a>
						<a href="?free-play&difficulty=hard">Hard</a>
					</div>
				</div>
				<button class="btn-controlls btn-reset">
					<ion-icon name="refresh"></ion-icon>
					<span>Reset</span>
				</button>
			</div>

			<div class="game-holder">
				<div class="game-board grid-4"></div>
			</div>
		</div>
	</body>
</html>
